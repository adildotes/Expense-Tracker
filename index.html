<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
</head>

<body class="bg-gradient-to-r from-pink-400 via-purple-500 to-blue-500 text-gray-900">
    <div class="text-center py-8">
        <h1 class="text-4xl font-extrabold text-white">
            Expense Tracker
        </h1>
    </div>
    <div class="summary max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mb-8">
        <div class="mb-4">
            <h1 class="text-xl font-semibold">Balance:
                <span id="updatedBal" class="font-bold text-3xl text-blue-600">
                    7000
                </span>
            </h1>
        </div>
        <div class="total flex flex-col md:flex-row justify-around mb-4">
            <div class="text-center mb-4 md:mb-0">
                <p class="text-lg font-semibold">Total Income:</p>
                <h2 id="updatedInc" class="text-green-500 text-2xl font-bold">
                    25000
                </h2>
            </div>
            <hr class="border-t-2 border-gray-300 mx-4 md:hidden" />
            <div class="text-center">
                <p class="text-lg font-semibold">Total Expenses:</p>
                <h2 id="updatedExp" class="text-red-500 text-2xl font-bold">
                    18000
                </h2>
            </div>
        </div>
    </div>
    <section class="section max-w-4xl mx-auto p-4 bg-white rounded-lg shadow-lg">
        <div class="flex flex-col md:flex-row gap-4">
            <div id="items" class="flex-1 mb-4">
                <h2 class="text-2xl font-bold mb-4 text-purple-700">Expenses</h2>
                <table id="table" class="min-w-full bg-gray-100 border border-gray-300 rounded-lg">
                    <thead class="mb-10">
                        <tr class="bg-yellow-200 text-left">
                            <th class="p-3">S.no.</th>
                            <th class="p-3">Name</th>
                            <th class="p-3">Amount</th>
                            <th class="p-3">Type</th>
                            <th class="p-3">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <hr class="border-t-2 border-gray-300 md:hidden mb-4" />
            <div id="new" class="flex-1">
                <h2 class="text-2xl font-bold mb-4 text-blue-700">Add New</h2>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <p class="w-32 font-semibold text-purple-800">Entry type:</p>
                        <select id="itemType" class="border border-gray-300 rounded-lg p-2 ml-4 text-gray-800">
                            <option value="0">Expense</option>
                            <option value="1">Income</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <p class="w-32 font-semibold text-purple-800">Name:</p>
                        <input id="name" type="text" placeholder="name"
                            class="border border-gray-300 rounded-lg p-2 ml-4 text-gray-800" />
                    </div>
                    <div class="flex items-center">
                        <p class="w-32 font-semibold text-purple-800">Amount:</p>
                        <input id="amount" type="number" placeholder="amount"
                            class="border border-gray-300 rounded-lg p-2 ml-4 text-gray-800" />
                    </div>
                </div>
                <button onclick="addItem()"
                    class="btn btn-primary mt-4 w-full py-2 px-4 bg-gradient-to-r from-blue-400 to-teal-500 text-white rounded-lg shadow-md hover:bg-gradient-to-l from-teal-500 to-blue-400 transition">
                    Add Expense
                </button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
