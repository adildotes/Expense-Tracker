
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
</head>

<body>
    <div>
        <h1 style="color: green;">
            Expense Tracker
        </h1>
    </div>
    <div class="summary">
        <div>
            <h1> Balance:
                <span id="updatedBal">
                    7000
                </span>
            </h1>
        </div>
        <br />
        <div class="total">
            <div>
                Total Income:
                <div>
                    <h2 style="color: green;" id="updatedInc">
                        25000
                    </h2>
                </div>
            </div>
            <hr class="verticle" />
            <div>
                Total Expenses:
                <div>
                    <h2 style="color: red;" id="updatedExp">
                        18000
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="root">
            <div id="items">
                <h2>Expenses</h2>
                <table id="table">
                    <tr class="titles">
                        <th>S.no.</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
            <hr class="vertical" />
            <div id="new">
                <h2>Add new</h2>
                <div class="inputs">
                    <div class="inputitem">
                        <p style="width: 9rem">
                            Entry type:
                        </p>
                        <select id='itemType'>
                            <option value="0">Expense</option>
                            <option value="1">Income</option>
                        </select>
                    </div>
                    <div class="inputitem">
                        <p style="width: 9rem">Name:</p>
                        <input id="name" type="text" value="" placeholder="name" />
                    </div>
                    <div class="inputitem">
                        <p style="width: 9rem">Amount:</p>
                        <input value="0" id="amount" name="mod" type="number" placeholder="amount" />
                    </div>
                </div>
                <button onclick="addItem()" class="btn btn-primary btn-color" type="button">Add Expense</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html
